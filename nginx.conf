server {
    listen 80;
    server_name _;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Simple health check
    location /health {
        return 200 '{"status":"ok","service":"game-frontend"}';
        add_header Content-Type application/json;
    }
}
